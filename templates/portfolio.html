<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work | Portfolio</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        /* Header Styling */
        header {
            text-align: center;
            padding: 20px;
            background: #121212;
            color: white;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .back-home {
            display: inline-block;
            text-decoration: none;
            color: #ff6600;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            border: 2px solid #ff6600;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: #ff6600;
            color: white;
        }

        /* Portfolio Gallery */
        #portfolio-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            text-align: center;
        }

        .portfolio-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            background: #1e1e1e;
            padding: 10px;
            cursor: pointer;
        }

        .portfolio-item iframe {
            width: 100%;
            border-radius: 10px;
        }

        /* Video Modal */
        #videoModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        #videoModal iframe {
            width: 80%;
            height: 60%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>My Work</h1>
        <a href="/" class="back-home">‚Üê Back to Home</a>
    </header>

    <!-- Portfolio Section -->
    <section id="portfolio-gallery">
        <div class="portfolio-item" onclick="openVideo('https://www.youtube.com/embed/VIDEO_ID')">
            <p>Wedding Highlights</p>
        </div>
        <div class="portfolio-item" onclick="openVideo('https://www.instagram.com/reel/REEL_ID/embed')">
            <p>Pre-Wedding Moments</p>
        </div>
    </section>

    <!-- Video Modal -->
    <div id="videoModal" onclick="closeVideo()">
        <iframe id="videoFrame" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- JavaScript for Video Modal -->
    <script>
        function openVideo(url) {
            document.getElementById('videoFrame').src = url;
            document.getElementById('videoModal').style.display = 'flex';
        }

        function closeVideo() {
            document.getElementById('videoFrame').src = '';
            document.getElementById('videoModal').style.display = 'none';
        }
    </script>

</body>
</html>
